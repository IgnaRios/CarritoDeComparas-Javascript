<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="tittle" class="title">Carrito de Compras</h1>
    <main id="main">
        <table id="tablaProd">
            <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>    </th>
            </tr>
            <tbody id="tbodyProd">

            </tbody>
        </table>

    </main>
    <div id="cart">
        <table id="tableCart">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="tBodyCart">

            </tbody>
        </table>
        <table id="tableCO">
            <tr>
                <th>Total</th>     
                <th id="total">$</th>           
            </tr>
        </table>
    </div>



<script src="script.js"></script>
</body>
</html>
