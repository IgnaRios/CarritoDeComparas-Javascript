<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = 'mainContainer'>
        <div class = 'productsContainer'>

        </div>
        <div class='cart'>
            <div class='productListCart'>
                <div class = 'cartTitle'>
                    <h3 class='title'>Productos</h3>
                    <h3 class='title'>Precio</h3>
                    <h3 class='title'>Cantidad</h3>
                    <h3 class='title'>Subtotal</h3>
                    <h3 class='title'></h3>
                </div>
                <div class = 'productsSelected' id='productsSelected'>

                </div>
            </div>
        </div>
        <div class='total'>
            <div class='totalAmount'>
                <p class='importeTotal'>
                    Total: <span class='totalCart'></span>
                </p>
            </div>
            <button class='checkout'>
                Finalizar Compra
            </button>
            <button class='vaciar'>
                Vaciar carrito
            </button>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
